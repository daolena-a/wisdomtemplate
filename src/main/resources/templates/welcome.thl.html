<!DOCTYPE html>
<html>
<head lang="en">
    <title>Welcome to Wisdom</title>
    <link rel="shortcut icon" href="/assets/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/main.css"/>

</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="http://wisdom-framework.org">Welcom</a></li>
            <li><a href="/documentation">My space</a></li>
            <li><a href="/monitor">Register</a></li>
            <li><a href="http://wisdom-framework.org/documentation/apidocs/0.7.0/index.html">Developer</a></li>
        </ul>
        <h3 class="text-danger">${project.artifactId} - ${project.version}</h3>
    </div>

    <form action="#" enctype="multipart/form-data" method="POST" th:attr="action=${#routes.route('upload')}">
        <fieldset>
            <input type="file" name="upload" />
            <input type="submit" value="Upload"/>
        </fieldset>
    </form>

    <div class="footer">
        <p>&copy; Backup your document / bills
            <span class="text-muted pull-right">Wisdom Framework - 0.7.0</span></p>
    </div>

</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>

</body>
</html>
